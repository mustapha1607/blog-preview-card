<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <article>
            <img src="./assets/images/illustration-article.svg" class="article-image">
            <h3 class="card">Learning </h3>
            <p class="published"><b>Published 21 Dec 2023</b></p>
            <h2 class="title-desc">HTML & CSS foundations </h2>
            <h4 class="card-body">These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.
            </h4>
            <br>
            <div class="author"><img src="./assets/images/image-avatar.webp" class="author-img">
                <p class="author-span">Greg Hooper</p>
            </div>
        </article>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Mustapha Animashaun</a>.
            </div>
        </footer>
    </main>
</body>

</html>
